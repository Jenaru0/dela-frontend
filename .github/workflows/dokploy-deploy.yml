name: ğŸš€ Deploy to Dokploy

on:
  push:
    branches:
      - frontend/production
      - backend/production
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  deploy-frontend:
    name: ğŸ¨ Deploy Frontend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/frontend/production'

    steps:
      - name: ğŸ“‚ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'web/package.json'

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: web
        run: npm ci

      - name: ğŸ—ï¸ Build Frontend
        working-directory: web
        run: npm run build

      - name: âœ… Frontend Ready for Deploy
        run: |
          echo "âœ… Frontend build completado exitosamente"
          echo "ğŸš€ Dokploy detectarÃ¡ este push automÃ¡ticamente via webhook"
          echo "ğŸ”— Monitorea el progreso en: https://admin.episundc.pe"
          echo "ğŸ“… Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Deploy iniciado por: ${{ github.actor }}"

  deploy-backend:
    name: ğŸ”§ Deploy Backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/backend/production'

    steps:
      - name: ğŸ“‚ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'api/package.json'

      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: api
        run: npm ci

      - name: ğŸ—ï¸ Build Backend
        working-directory: api
        run: npm run build

      - name: âœ… Backend Ready for Deploy
        run: |
          echo "âœ… Backend build completado exitosamente"
          echo "ğŸš€ Dokploy detectarÃ¡ este push automÃ¡ticamente via webhook"
          echo "ğŸ”— Monitorea el progreso en: https://admin.episundc.pe"
          echo "ğŸ“… Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Deploy iniciado por: ${{ github.actor }}"

  validate-build:
    name: âœ… Validar Build Exitoso
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: always() && (needs.deploy-frontend.result == 'success' || needs.deploy-backend.result == 'success')

    steps:
      - name: ğŸ‰ Build y Deploy Validado
        run: |
          echo "ğŸ‰ ValidaciÃ³n completada exitosamente"
