<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="productGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5EFD7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC9F53;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#productGrad1)"/>
  
  <!-- Honey jar illustration -->
  <ellipse cx="150" cy="240" rx="70" ry="15" fill="#CC9F53" opacity="0.3"/>
  
  <!-- Jar body -->
  <rect x="100" y="140" width="100" height="100" rx="5" fill="#F4E4B8" stroke="#CC9F53" stroke-width="2"/>
  
  <!-- Honey inside jar -->
  <rect x="105" y="160" width="90" height="75" rx="3" fill="#E6B800" opacity="0.8"/>
  
  <!-- Jar lid -->
  <rect x="95" y="135" width="110" height="15" rx="7" fill="#8B4513"/>
  <rect x="98" y="125" width="104" height="15" rx="5" fill="#A0522D"/>
  
  <!-- Label -->
  <rect x="110" y="180" width="80" height="40" rx="3" fill="white" opacity="0.9"/>
  <text x="150" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#CC9F53" font-weight="bold">MIEL</text>
  <text x="150" y="208" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8B4513">NATURAL</text>
  
  <!-- Decorative elements -->
  <circle cx="130" cy="100" r="3" fill="#CC9F53" opacity="0.6"/>
  <circle cx="170" cy="90" r="2" fill="#CC9F53" opacity="0.8"/>
  <circle cx="155" cy="105" r="2.5" fill="#CC9F53" opacity="0.7"/>
  
  <!-- DELA brand -->
  <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#CC9F53" font-weight="bold">DELA</text>
  <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8B4513">Producto Premium</text>
</svg>
