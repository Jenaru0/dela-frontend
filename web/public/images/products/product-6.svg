<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="productGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5EFD7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC9F53;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#productGrad6)"/>
  
  <!-- Bag shadow -->
  <ellipse cx="150" cy="240" rx="70" ry="15" fill="#CC9F53" opacity="0.3"/>
  
  <!-- Coffee bag -->
  <rect x="110" y="120" width="80" height="100" rx="8" fill="#8B4513" stroke="#CC9F53" stroke-width="2"/>
  
  <!-- Bag top fold -->
  <rect x="110" y="120" width="80" height="15" rx="8" fill="#A0522D"/>
  
  <!-- Coffee beans illustration -->
  <ellipse cx="130" cy="160" rx="3" ry="5" fill="#654321" transform="rotate(15 130 160)"/>
  <ellipse cx="145" cy="170" rx="3" ry="5" fill="#654321" transform="rotate(-20 145 170)"/>
  <ellipse cx="160" cy="165" rx="3" ry="5" fill="#654321" transform="rotate(30 160 165)"/>
  <ellipse cx="170" cy="180" rx="3" ry="5" fill="#654321" transform="rotate(-10 170 180)"/>
  <ellipse cx="125" cy="185" rx="3" ry="5" fill="#654321" transform="rotate(45 125 185)"/>
  <ellipse cx="155" cy="190" rx="3" ry="5" fill="#654321" transform="rotate(-35 155 190)"/>
  
  <!-- Bean details -->
  <line x1="130" y1="155" x2="130" y2="165" stroke="#8B4513" stroke-width="0.5"/>
  <line x1="145" y1="165" x2="145" y2="175" stroke="#8B4513" stroke-width="0.5"/>
  <line x1="160" y1="160" x2="160" y2="170" stroke="#8B4513" stroke-width="0.5"/>
  <line x1="170" y1="175" x2="170" y2="185" stroke="#8B4513" stroke-width="0.5"/>
  
  <!-- Label -->
  <rect x="120" y="195" width="60" height="20" rx="3" fill="white" opacity="0.9"/>
  <text x="150" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#CC9F53" font-weight="bold">CAFÉ</text>
  <text x="150" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#8B4513">ORGÁNICO</text>
  
  <!-- Steam lines -->
  <path d="M 125 140 Q 127 135 125 130" stroke="white" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 135 140 Q 137 135 135 130" stroke="white" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 145 140 Q 147 135 145 130" stroke="white" stroke-width="1" fill="none" opacity="0.7"/>
  
  <!-- DELA brand -->
  <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#CC9F53" font-weight="bold">DELA</text>
  <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8B4513">Café Especial</text>
</svg>
