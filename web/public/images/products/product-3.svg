<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="productGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5EFD7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC9F53;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#productGrad3)"/>
  
  <!-- Jar shadow -->
  <ellipse cx="150" cy="240" rx="60" ry="12" fill="#CC9F53" opacity="0.3"/>
  
  <!-- Jam jar -->
  <rect x="110" y="140" width="80" height="90" rx="8" fill="#FFE4E1" stroke="#CC9F53" stroke-width="2"/>
  
  <!-- Jam content -->
  <rect x="115" y="160" width="70" height="65" rx="5" fill="#DC143C" opacity="0.8"/>
  
  <!-- Fruit pieces -->
  <circle cx="130" cy="180" r="3" fill="#8B0000"/>
  <circle cx="155" cy="190" r="2" fill="#8B0000"/>
  <circle cx="140" cy="205" r="2.5" fill="#8B0000"/>
  <circle cx="165" cy="175" r="2" fill="#8B0000"/>
  
  <!-- Jar lid -->
  <rect x="105" y="135" width="90" height="12" rx="6" fill="#8B4513"/>
  <rect x="108" y="128" width="84" height="12" rx="4" fill="#A0522D"/>
  
  <!-- Cloth cover -->
  <circle cx="150" cy="134" r="25" fill="#F5F5DC" opacity="0.8"/>
  <circle cx="150" cy="134" r="25" fill="none" stroke="#CC9F53" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Label -->
  <rect x="120" y="180" width="60" height="35" rx="3" fill="white" opacity="0.9"/>
  <text x="150" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#CC9F53" font-weight="bold">MERMELADA</text>
  <text x="150" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#8B4513">FRESA</text>
  <text x="150" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#8B4513">CASERA</text>
  
  <!-- DELA brand -->
  <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#CC9F53" font-weight="bold">DELA</text>
  <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8B4513">Conservas Dulces</text>
</svg>
