<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="productGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5EFD7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC9F53;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#productGrad4)"/>
  
  <!-- Can shadow -->
  <ellipse cx="150" cy="240" rx="50" ry="10" fill="#CC9F53" opacity="0.3"/>
  
  <!-- Can body -->
  <rect x="120" y="140" width="60" height="80" fill="#F5F5DC" stroke="#CC9F53" stroke-width="2"/>
  
  <!-- Can top -->
  <ellipse cx="150" cy="140" rx="30" ry="8" fill="#E6E6FA"/>
  
  <!-- Can bottom -->
  <ellipse cx="150" cy="220" rx="30" ry="8" fill="#E6E6FA"/>
  
  <!-- Label background -->
  <rect x="125" y="160" width="50" height="45" fill="white" opacity="0.9"/>
  
  <!-- Olive illustration -->
  <ellipse cx="135" cy="175" rx="4" ry="6" fill="#556B2F"/>
  <ellipse cx="145" cy="180" rx="4" ry="6" fill="#556B2F"/>
  <ellipse cx="155" cy="175" rx="4" ry="6" fill="#556B2F"/>
  <ellipse cx="165" cy="180" rx="4" ry="6" fill="#556B2F"/>
  
  <!-- Red pimiento inside olives -->
  <ellipse cx="135" cy="175" rx="1" ry="2" fill="#DC143C"/>
  <ellipse cx="145" cy="180" rx="1" ry="2" fill="#DC143C"/>
  <ellipse cx="155" cy="175" rx="1" ry="2" fill="#DC143C"/>
  <ellipse cx="165" cy="180" rx="1" ry="2" fill="#DC143C"/>
  
  <!-- Label text -->
  <text x="150" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#CC9F53" font-weight="bold">ACEITUNAS</text>
  <text x="150" y="203" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#8B4513">RELLENAS</text>
  
  <!-- Can ridges -->
  <line x1="120" y1="155" x2="180" y2="155" stroke="#CC9F53" stroke-width="1" opacity="0.5"/>
  <line x1="120" y1="200" x2="180" y2="200" stroke="#CC9F53" stroke-width="1" opacity="0.5"/>
  
  <!-- DELA brand -->
  <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#CC9F53" font-weight="bold">DELA</text>
  <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8B4513">Conservas Gourmet</text>
</svg>
