<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mielesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#mielesGrad)"/>
  
  <!-- Honeycomb pattern -->
  <g opacity="0.3">
    <polygon points="50,50 70,40 90,50 90,70 70,80 50,70" fill="#CC9F53"/>
    <polygon points="340,60 360,50 380,60 380,80 360,90 340,80" fill="#CC9F53"/>
    <polygon points="30,200 50,190 70,200 70,220 50,230 30,220" fill="#CC9F53"/>
    <polygon points="320,220 340,210 360,220 360,240 340,250 320,240" fill="#CC9F53"/>
  </g>
  
  <!-- Large honey jar -->
  <ellipse cx="200" cy="230" rx="80" ry="15" fill="#CC9F53" opacity="0.3"/>
  <rect x="140" y="120" width="120" height="110" rx="8" fill="#F4E4B8" stroke="#CC9F53" stroke-width="3"/>
  <rect x="145" y="140" width="110" height="85" rx="5" fill="#E6B800" opacity="0.9"/>
  
  <!-- Honey jar lid -->
  <rect x="132" y="110" width="136" height="20" rx="10" fill="#8B4513"/>
  <rect x="138" y="95" width="124" height="20" rx="8" fill="#A0522D"/>
  
  <!-- Honey drip -->
  <path d="M 200 110 Q 205 105 200 100 Q 195 105 200 110" fill="#E6B800"/>
  <ellipse cx="200" cy="100" rx="3" ry="8" fill="#E6B800"/>
  
  <!-- Bee illustration -->
  <ellipse cx="120" cy="80" rx="8" ry="6" fill="#FFD700"/>
  <ellipse cx="120" cy="80" rx="6" ry="4" fill="#000000" opacity="0.2"/>
  <line x1="112" y1="78" x2="108" y2="75" stroke="#000000" stroke-width="1"/>
  <line x1="112" y1="82" x2="108" y2="85" stroke="#000000" stroke-width="1"/>
  <ellipse cx="122" cy="78" rx="1" ry="0.5" fill="#000000"/>
  
  <!-- Wings -->
  <ellipse cx="115" cy="75" rx="4" ry="2" fill="white" opacity="0.8"/>
  <ellipse cx="115" cy="85" rx="4" ry="2" fill="white" opacity="0.8"/>
  
  <!-- Small honey jars -->
  <rect x="80" y="180" width="40" height="50" rx="5" fill="#F4E4B8" stroke="#CC9F53" stroke-width="2"/>
  <rect x="85" y="190" width="30" height="35" rx="3" fill="#E6B800" opacity="0.8"/>
  
  <rect x="280" y="160" width="45" height="55" rx="5" fill="#F4E4B8" stroke="#CC9F53" stroke-width="2"/>
  <rect x="285" y="170" width="35" height="40" rx="3" fill="#E6B800" opacity="0.8"/>
  
  <!-- Honey labels -->
  <rect x="160" y="160" width="80" height="30" rx="5" fill="white" opacity="0.9"/>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#CC9F53" font-weight="bold">MIEL PURA</text>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8B4513">100% Natural</text>
  
  <!-- Category title -->
  <rect x="50" y="250" width="300" height="40" rx="5" fill="white" opacity="0.9"/>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#CC9F53" font-weight="bold">MIELES</text>
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8B4513">Artesanales y Puras</text>
  
  <!-- DELA brand watermark -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#CC9F53" font-weight="bold" opacity="0.7">DELA</text>
</svg>
