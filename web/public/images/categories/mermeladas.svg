<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mermeladasGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="mermeladasGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5EFD7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC9F53;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#mermeladasGrad2)"/>
  
  <!-- Strawberry pattern -->
  <g opacity="0.2">
    <ellipse cx="70" cy="70" rx="8" ry="10" fill="#DC143C"/>
    <polygon points="70,60 75,55 65,55" fill="#228B22"/>
    <ellipse cx="330" cy="60" rx="6" ry="8" fill="#FF6347"/>
    <polygon points="330,52 334,48 326,48" fill="#228B22"/>
    <ellipse cx="50" cy="220" rx="7" ry="9" fill="#DC143C"/>
    <polygon points="50,211 54,207 46,207" fill="#228B22"/>
  </g>
  
  <!-- Central jam jar -->
  <ellipse cx="200" cy="240" rx="70" ry="15" fill="#CC9F53" opacity="0.3"/>
  <rect x="150" y="120" width="100" height="110" rx="10" fill="#FFE4E1" stroke="#CC9F53" stroke-width="3"/>
  <rect x="155" y="140" width="90" height="85" rx="8" fill="url(#mermeladasGrad)"/>
  
  <!-- Fruit pieces -->
  <ellipse cx="175" cy="160" rx="4" ry="6" fill="#8B0000"/>
  <ellipse cx="195" cy="170" rx="3" ry="5" fill="#8B0000"/>
  <ellipse cx="215" cy="165" rx="4" ry="5" fill="#8B0000"/>
  <ellipse cx="185" cy="185" rx="3" ry="4" fill="#8B0000"/>
  <ellipse cx="205" cy="190" rx="4" ry="6" fill="#8B0000"/>
  <ellipse cx="225" cy="180" rx="3" ry="5" fill="#8B0000"/>
  <ellipse cx="165" cy="200" rx="3" ry="4" fill="#8B0000"/>
  <ellipse cx="220" cy="200" rx="4" ry="5" fill="#8B0000"/>
  
  <!-- Strawberry seeds -->
  <circle cx="175" cy="158" r="0.5" fill="#FFFF00"/>
  <circle cx="177" cy="162" r="0.5" fill="#FFFF00"/>
  <circle cx="195" cy="168" r="0.5" fill="#FFFF00"/>
  <circle cx="197" cy="172" r="0.5" fill="#FFFF00"/>
  
  <!-- Jar lid -->
  <rect x="145" y="115" width="110" height="15" rx="7" fill="#8B4513"/>
  <rect x="148" y="105" width="104" height="15" rx="5" fill="#A0522D"/>
  
  <!-- Checkered cloth -->
  <circle cx="200" cy="112" r="30" fill="#F5F5DC" opacity="0.8"/>
  <g stroke="#DC143C" stroke-width="0.5" opacity="0.5">
    <line x1="180" y1="92" x2="180" y2="132"/>
    <line x1="190" y1="92" x2="190" y2="132"/>
    <line x1="200" y1="92" x2="200" y2="132"/>
    <line x1="210" y1="92" x2="210" y2="132"/>
    <line x1="220" y1="92" x2="220" y2="132"/>
    <line x1="170" y1="102" x2="230" y2="102"/>
    <line x1="170" y1="112" x2="230" y2="112"/>
    <line x1="170" y1="122" x2="230" y2="122"/>
  </g>
  
  <!-- Side jars -->
  <rect x="80" y="150" width="60" height="70" rx="6" fill="#FFE4E1" stroke="#CC9F53" stroke-width="2"/>
  <rect x="85" y="165" width="50" height="50" rx="4" fill="#FF8C00" opacity="0.8"/>
  
  <rect x="280" y="160" width="55" height="65" rx="6" fill="#FFE4E1" stroke="#CC9F53" stroke-width="2"/>
  <rect x="285" y="175" width="45" height="45" rx="4" fill="#9370DB" opacity="0.8"/>
  
  <!-- Labels -->
  <rect x="90" y="185" width="40" height="20" fill="white" opacity="0.9"/>
  <text x="110" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#CC9F53" font-weight="bold">NARANJA</text>
  
  <rect x="287" y="195" width="41" height="20" fill="white" opacity="0.9"/>
  <text x="307.5" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#CC9F53" font-weight="bold">CIRUELA</text>
  
  <!-- Main label -->
  <rect x="165" y="170" width="70" height="35" rx="5" fill="white" opacity="0.9"/>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#CC9F53" font-weight="bold">MERMELADA</text>
  <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8B4513">FRESA</text>
  <text x="200" y="203" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#8B4513">CASERA</text>
  
  <!-- Category title -->
  <rect x="50" y="250" width="300" height="40" rx="5" fill="white" opacity="0.9"/>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#CC9F53" font-weight="bold">MERMELADAS</text>
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8B4513">Caseras y Artesanales</text>
  
  <!-- DELA brand watermark -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#CC9F53" font-weight="bold" opacity="0.7">DELA</text>
</svg>
