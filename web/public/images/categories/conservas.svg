<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="conservasGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5EFD7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC9F53;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#conservasGrad)"/>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="15" fill="#8B4513" opacity="0.2"/>
  <circle cx="340" cy="50" r="20" fill="#8B4513" opacity="0.3"/>
  <circle cx="370" cy="220" r="18" fill="#8B4513" opacity="0.2"/>
  <circle cx="40" cy="240" r="12" fill="#8B4513" opacity="0.3"/>
  
  <!-- Large preserves jar -->
  <ellipse cx="200" cy="230" rx="60" ry="12" fill="#CC9F53" opacity="0.3"/>
  <rect x="160" y="130" width="80" height="90" rx="8" fill="#FFE4E1" stroke="#CC9F53" stroke-width="3"/>
  <rect x="165" y="150" width="70" height="65" rx="5" fill="#DC143C" opacity="0.8"/>
  
  <!-- Fruit pieces in jam -->
  <circle cx="180" cy="170" r="3" fill="#8B0000"/>
  <circle cx="200" cy="180" r="2" fill="#8B0000"/>
  <circle cx="190" cy="195" r="2.5" fill="#8B0000"/>
  <circle cx="215" cy="175" r="2" fill="#8B0000"/>
  <circle cx="175" cy="200" r="3" fill="#8B0000"/>
  
  <!-- Jar lid -->
  <rect x="155" y="125" width="90" height="12" rx="6" fill="#8B4513"/>
  <rect x="158" y="118" width="84" height="12" rx="4" fill="#A0522D"/>
  
  <!-- Cloth cover -->
  <circle cx="200" cy="124" r="25" fill="#F5F5DC" opacity="0.8"/>
  <circle cx="200" cy="124" r="25" fill="none" stroke="#CC9F53" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Smaller cans -->
  <rect x="90" y="160" width="50" height="70" fill="#F5F5DC" stroke="#CC9F53" stroke-width="2"/>
  <ellipse cx="115" cy="160" rx="25" ry="6" fill="#E6E6FA"/>
  <ellipse cx="115" cy="230" rx="25" ry="6" fill="#E6E6FA"/>
  
  <rect x="280" y="170" width="45" height="60" fill="#F5F5DC" stroke="#CC9F53" stroke-width="2"/>
  <ellipse cx="302.5" cy="170" rx="22.5" ry="5" fill="#E6E6FA"/>
  <ellipse cx="302.5" cy="230" rx="22.5" ry="5" fill="#E6E6FA"/>
  
  <!-- Olives in can -->
  <ellipse cx="105" cy="185" rx="3" ry="4" fill="#556B2F"/>
  <ellipse cx="115" cy="190" rx="3" ry="4" fill="#556B2F"/>
  <ellipse cx="125" cy="185" rx="3" ry="4" fill="#556B2F"/>
  <ellipse cx="110" cy="200" rx="3" ry="4" fill="#556B2F"/>
  
  <!-- Can labels -->
  <rect x="95" y="195" width="40" height="20" fill="white" opacity="0.9"/>
  <text x="115" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#CC9F53" font-weight="bold">ACEITUNAS</text>
  
  <rect x="285" y="200" width="35" height="15" fill="white" opacity="0.9"/>
  <text x="302.5" y="208" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#CC9F53" font-weight="bold">CONSERVA</text>
  
  <!-- Main jar label -->
  <rect x="170" y="170" width="60" height="30" rx="3" fill="white" opacity="0.9"/>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#CC9F53" font-weight="bold">MERMELADA</text>
  <text x="200" y="194" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#8B4513">ARTESANAL</text>
  
  <!-- Category title -->
  <rect x="50" y="250" width="300" height="40" rx="5" fill="white" opacity="0.9"/>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#CC9F53" font-weight="bold">CONSERVAS</text>
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8B4513">Tradicionales y Gourmet</text>
  
  <!-- DELA brand watermark -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#CC9F53" font-weight="bold" opacity="0.7">DELA</text>
</svg>
