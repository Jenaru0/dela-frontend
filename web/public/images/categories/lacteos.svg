  <rect x="105" y="140" width="50" height="55" fill="#F8F8FF"/>
  
  <!-- Cheese wheel -->
  <ellipse cx="280" cy="160" rx="50" ry="50" fill="#FFF8DC" stroke="#CC9F53" stroke-width="3"/>
