# üöÄ Configuraci√≥n Dokploy/Nixpacks para Frontend DELA
# Optimizada para Next.js 14 con Tailwind CSS

[start]
cmd = "npm start"

[build]
cmd = "npm ci && npm run build"

[setup]
nixpkgs = ["nodejs_18", "npm"]

[env]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
NPM_CONFIG_CACHE = ".npm"

[phases.install]
cmd = "npm ci --prefer-offline --no-audit"

[phases.build]
cmd = "npm run build"
dependsOn = ["install"]

[phases.start]
cmd = "npm start"
dependsOn = ["build"]

# Optimizaciones de cache
[cache]
dirs = [".npm", ".next/cache"]

# Variables para producci√≥n (ajustar seg√∫n necesidad)
[variables]
PORT = "3000"
HOSTNAME = "0.0.0.0"

[variables]
NIXPACKS_METADATA = "nextjs"

# Configuraci√≥n espec√≠fica para evitar problemas con lightningcss
[phases.setup]
nixPkgs = ["nodejs_18", "python3", "gcc", "gnumake"]
