[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
# primero instala todo, luego reconstruye lightningcss
cmds = [
  "cd web && npm ci",
  "cd web && npm rebuild lightningcss --build-from-source"
]

[phases.build]
cmds = ["cd web && npm run build"]

[start]
cmd = "cd web && npm start"

[variables]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
PORT = "3000"
HOSTNAME = "0.0.0.0"
