[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["cd web && npm ci"]

[phases.build]
cmds = ["cd web && npm run build"]

[start]
cmd = "cd web && npm start"

[variables]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
PORT = "80"
HOSTNAME = "0.0.0.0"

[providers]
staticAssets = false
